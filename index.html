<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정육각 :: 언제나 초신선</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- googlefonts -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <!-- 상단 배너 -->
  <div class="popup">


  </div>
  <!-- 내용 영역 -->
  <div class="wrap">

    <!-- 헤더 영역 -->

    <head class="header">
      <div class="inner clearfix">
        <div class="logo clearfix"></div>
        <div class="header-left">
          <ul>
            <li><a href="">쇼핑하기</a></li>
            <li><a href="">배송안내</a></li>
            <li><a href="">이벤트</a></li>
          </ul>
        </div>
        <div class="header-right"></div>
      </div>
    </head>

    <!-- 비주얼 영역 -->

    <section class="visual">
      <div class="visual-inner">
        <div class="visual-main"></div>
      </div>
    </section>

    <!-- 이벤트 안내-->

    <section class="event">
      <div class="event-inner">
        <div class="event-left"></div>
        <div class="event-right"></div>
      </div>
    </section>

    <!-- 베스트 상품 목록 -->

    <section class="bestgoods">
      <div class="bestgoods-inner">

      </div>

    </section>

    <!-- 배너 영역 -->

    <section class="banner">
      <div class="banner-inner">
        <div class="banner-image"></div>
      </div>

    </section>

    <!-- 푸터 영역 -->

    <footer class="footer">
      <div class="footer-inner">
        <div class="ft-head"></div>
        <div class="ft-main">
          <div class="ft-main-left"></div>
          <div class="ft-main-right"></div>
        </div>
      </div>

    </footer>


  </div>

</body>

</html>
